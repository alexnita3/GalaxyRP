// ---------------------------------------------------- //
// GALAXY RP - SERVER SETTINGS
// ---------------------------------------------------- //

// plugin requirement (Set "1" to alert players without plugin, "2" to force them to spectator mode)
set rp_pluginRequired "2"

// welcome message
set zyk_screen_message "Welcome! Use ^3/list ^7in console to see the mod features. Enjoy!"

// welcome message time (In seconds)
set zyk_screen_message_timer 5

// GalaxyRP (Alex): Sets how long people should stay down before being able to get up after being incapacitated. Set to 0 for instant revival. (In Seconds)
set rp_downed_timer 30

// GalaxyRP (Alex): Sets how long people should get invulnerability for after getting up. Set to 0 to disable this feature. (In Seconds)
set rp_downed_invulnerability_timer 10

// GalaxyRP (Alex): Enables or disables the passive healing given by shield and health regeneration skill. If disabled, regeneration only happens while meditating.
set rp_allow_passive_regen 0

// GalaxyRP (Alex): Sets how long should it take to regenerate ammo. (In Seconds)
set rp_ammo_regen_timer 5

// GalaxyRP (Alex): Sets how long should it take to regenerate explosive ammo. (In Seconds)
set rp_explosives_recharge_timer 30

// timer in miliseconds, after this time player who is chatting will be protected from damage, 0 to disable
set zyk_chat_protection_timer 1

// if 0, do not automatically changes map to one which has the new gametype after a gametype vote
set zyk_change_map_gametype_vote 1

// default 0 (disabled). time in seconds to allow a player to vote again
set zyk_vote_timer 0

// if > 0, time in miliseconds the server can be empty (no players) before going to nextmap
set zyk_server_empty_change_map_time 0

// if > 0, removes some npcs from SP maps to allow spawning more npcs and not crashing clients
set zyk_sp_npc_fix 1

// amount of shield with which the player spawns in the map
set zyk_starting_shield 0

// maximum force points
set zyk_max_force_power 200

// turns Admin RP Mode ON (1) or OFF (0)
set zyk_rp_mode 1

// max level a player can reach in RPG Mode
set zyk_rpg_max_level 100

// turns RPG Mode on (1) or off (0)
set zyk_allow_rpg_mode 1

// if 0, only allow RPG Mode in FFA
set zyk_allow_rpg_in_other_gametypes 1

// if 0, do not allow npc, noclip, give and teleport commands in gametypes other than FFA
set zyk_allow_adm_in_other_gametypes 1

// start race in this amount of miliseconds after the last player joined the race
set zyk_start_race_timer 15000

// start Sniper Battle after this time in miliseconds, after last player joined
set zyk_sniper_battle_time_to_start 12000

// player must fill his skill counter until reaching this amount to increase his Level Up Score. Default 20000
set zyk_max_skill_counter 20000

// sets the max credits a player can have in RPG Mode. Default 500000
set zyk_max_rpg_credits 500000000

// sets the scale factor to the Level Up Score (experience)
set zyk_level_up_score_factor 1

// time in miliseconds between each usage of /buy and /sell
set zyk_buying_selling_cooldown 300

// time in miliseconds between each usage of /buy and /sell with Bounty Hunter remote buying system
set zyk_bh_remote_buying_cooldown 500

// max targets a special power can hit
set zyk_max_special_power_targets 16

// allows the RPG Mode quests
set zyk_allow_quests 0

// time in miliseconds between the death of the Guardian of Map and the start of a new Guardian Quest
set zyk_guardian_quest_timer 0

// time in miliseconds the player can be afk before server passes quest turn to another player
set zyk_quest_afk_timer 300000

// cvars to allow or not Guardian Quest, Bounty Quest, RPG LMS, Race Mode, Duel Tournament, Sniper Battle, Melee Battle
set zyk_allow_guardian_quest 1
set zyk_allow_bounty_quest 1
set zyk_allow_rpg_lms 1
set zyk_allow_race_mode 1
set zyk_allow_duel_tournament 1
set zyk_allow_sniper_battle 1
set zyk_allow_melee_battle 1

// if 0, players can only change class at level 1
set zyk_allow_class_change 1

// cvars to allow or not the RPG classes
set zyk_allow_free_warrior 1
set zyk_allow_force_user 1
set zyk_allow_bounty_hunter 1
set zyk_allow_armored_soldier 1
set zyk_allow_monk 1
set zyk_allow_stealth_attacker 1
set zyk_allow_duelist 1
set zyk_allow_force_gunner 1
set zyk_allow_magic_master 1
set zyk_allow_force_tank 1

// allows account saving changes while in RP Mode
set zyk_allow_saving_in_rp_mode 1

// allows using /emote command. If 2, allows emotes except in private duels
set zyk_allow_emotes 1

// allow jetpack
set zyk_allow_jetpack_command 1

// allow jetpack on siege gametype
set zyk_allow_jetpack_in_siege 0

// damage scale in Siege gametype
set zyk_scale_siege_damage "0.7"

// allow instant change of sabers with /saber command (0: Don't allow, 1: Allow, 2: Allow, except private duels or boss battles)
set zyk_allow_saber_command "1"

// allows using /zyksound command
set zyk_allow_zyksound_command 0

// if 0, saber will not do touch damage (damage when saber is idle)
set zyk_allow_saber_touch_damage 0

// allows the stun baton upgrade, used in RPG Mode, which opens locked doors and moves/destroys some things in the map
set zyk_allow_stun_baton_upgrade 1

// if 0, players in private duel cannot do touch damage (damage when saber is idle)
set zyk_allow_duel_saber_touch_damage 0

// default 0. If 1, makes players in private duel not collide with other players
set zyk_duel_no_collision 0

// start Duel Tournament after this time in miliseconds, after last player joined
set zyk_duel_tournament_time_to_start 12000

// duration of a duel in Duel Tournament
set zyk_duel_tournament_duel_time 180000

// number of rounds per Duel Tournament match. Default 1
set zyk_duel_tournament_rounds_per_match 1

// minimum amount of players for a Duel Tournament to start
set zyk_duel_tournament_min_players 2

// similar to g_saberdmgdelay_idle. Time in miliseconds between saber parries/blocks
// but this one is for private duels
set zyk_duel_saberDmgDelay_Idle 350

// saber damage scale in private duels
set zyk_duel_saberDamageScale "1.0"

// max distance one duelist can be of the other one in a private duel
set zyk_duel_radius 1024

// sets the Duel Tournament arena size. Default 800
set zyk_duel_tournament_arena_scale 800

// disable force powers in Duel and Power Duel gametypes. Default 0 (no force powers disabled)
set zyk_duelForcePowerDisable "163837"

// If 0, will not allow forming teams by pressing Use key on other players
set zyk_duel_tournament_allow_teams 1

// cooldown time in miliseconds between each flame fired by flame thrower
set zyk_flame_thrower_cooldown 50

// flame thrower damage
set zyk_flame_thrower_damage 2

// number of results per page of maplist, npclist and vehiclelist commands
set zyk_list_cmds_results_per_page 10

// sets the default nextmap cvar value, set when changing gametypes or using /map command in server console
set zyk_sv_set_default_nextmap "map_restart 0"

